<div class="formDiv">
  <form [formGroup]="form" [ngClass]="{'mobile': isMobile}" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Activity Type</mat-label>
      <mat-select formControlName="activityType">
        <mat-option value="football">Football</mat-option>
        <mat-option value="basketball">Basketball</mat-option>
        <mat-option value="volleyball">Volleyball</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Current Players</mat-label>
      <input matInput type="number" formControlName="currentPlayers" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Players Needed</mat-label>
      <input matInput type="number" formControlName="playersNeeded" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Choose Location
    </button>
  </form>
</div>
