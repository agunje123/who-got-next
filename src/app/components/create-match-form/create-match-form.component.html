<div class="formDiv">
  <form [formGroup]="form" [ngClass]="{'mobile': isMobile}" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Current Players</mat-label>
      <input matInput type="number" formControlName="currentPlayers" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Players Needed</mat-label>
      <input matInput type="number" formControlName="playersNeeded" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onOpenMap()">
      Choose Location
    </button>

    <div *ngIf="isMapOpen">
      <app-map></app-map>
    </div>
  </form>
</div>
