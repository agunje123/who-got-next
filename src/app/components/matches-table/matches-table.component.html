<div class="btn">
  <button mat-raised-button color="primary" (click)="showForm()">
    New Match
  </button>
</div>

<div class="table">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="courtName">
      <th mat-header-cell *matHeaderCellDef>Court</th>
      <td mat-cell *matCellDef="let element">{{ element.court_name }}</td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let element">{{ element.latitude }}</td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef>Longitude</th>
      <td mat-cell *matCellDef="let element">{{ element.longitude }}</td>
    </ng-container>

    <!-- Players Column -->
    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef>Players</th>
      <td mat-cell *matCellDef="let element">
        {{ element.player_count }} / {{ element.players_required }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
